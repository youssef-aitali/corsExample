<div class="container">

  <table class="table table-bordered">
    <tr>
      <th>#</th>
      <th>First name</th>
      <th>Last name</th>
      <th>Email</th>
    </tr>
    <tr *ngFor="let u of users; let i = index">
      <td>{{i+1}}</td>
      <td>{{u.firstName}}</td>
      <td>{{u.lastName}}</td>
      <td>{{u.email}}</td>
    </tr>
  </table>

</div>
